<section class="todoapp">

  <header class="header">
	<h1>todos</h1>
    <input
      class="new-todo"
      placeholder="What needs to be done?"
      autofocus
      (keyup.enter)="addTodo($event.target)"
    >
  </header>

  <section class="main">

    <ul class="todo-list">
      <li>
        <div class="view">
            <input class="toggle" type="checkbox">
            <label>這裡顯示待辦事項</label>
            <button class="destroy"></button>
        </div>
      </li>
    </ul>
  </section>

</section>
